<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CS2 Coach AI Default HUD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Rajdhani', sans-serif;
        color: white;
        overflow: hidden;
        background: transparent;
      }

      #root {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 20px;
        box-sizing: border-box;
        background: transparent;
      }

      .hud-container {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        width: 100%;
        height: 100%;
        background: transparent;
      }

      .player-info {
        background: rgba(0, 0, 0, 0.7);
        padding: 10px;
        border-radius: 5px;
        margin: 5px;
      }

      .team-info {
        background: rgba(0, 0, 0, 0.7);
        padding: 10px;
        border-radius: 5px;
        margin: 5px;
      }

      .match-info {
        background: rgba(0, 0, 0, 0.7);
        padding: 10px;
        border-radius: 5px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="hud-container">
        <div class="player-info">
          <h2>Player Info</h2>
          <p>Health: 100</p>
          <p>Armor: 100</p>
          <p>Money: $16000</p>
        </div>
        <div class="team-info">
          <h2>Team Info</h2>
          <p>Score: 15 - 14</p>
          <p>Round: 30</p>
          <p>Time: 1:55</p>
        </div>
        <div class="match-info">
          <h2>Match Info</h2>
          <p>Map: de_dust2</p>
          <p>Mode: Competitive</p>
          <p>Status: Live</p>
        </div>
      </div>
    </div>
  </body>
</html>
